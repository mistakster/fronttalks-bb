<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/collections.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="span12">
			<h1>File manager</h1>
		</div>
		<div class="span6">
			<div id="panel-left"></div>
			<div>
				<button class="btn" id="refresh-files">Refresh</button>
				<button class="btn" id="clear-files">Clear</button>
			</div>
		</div>
		<div id="panel-right" class="span6">
			<form class="form-horizontal">
				<fieldset>
					<legend>Rename file</legend>
					<div class="control-group">
						<label class="control-label" for="file-name">New name:</label>
						<div class="controls">
							<input type="text" id="file-name" disabled>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary" disabled>Update</button>
							<button type="submit" class="btn btn-cancel" disabled>Cancel</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<script src="lib/json2.js"></script>
<script src="lib/jquery-1.9.1.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

<script>
	if (!localStorage.getItem("files")) {
		localStorage.setItem("files", JSON.stringify([
		    {"id": 1, "name": "File 1"},
		    {"id": 2, "name": "File 2"},
		    {"id": 2, "name": "File 2"},
		    {"id": 3, "name": "File 3"},
		    {"id": 4, "name": "File 4"},
		    {"id": 5, "name": "File 5"},
		    {"id": 6, "name": "File 6"}
		]));
	}
	var App = {};
</script>

<script src="js/collection/file.js"></script>
<script src="js/collection/files.js"></script>
<script src="js/collection/rename.js"></script>
<script src="js/collection/index.js"></script>

</body>
</html>
